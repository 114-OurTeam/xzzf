		    			 	<button type="button" class="searchName-btn searchName-btn-first">标题</button>

		    		</div>
		    		<div class="searchform col-lg-25">

		    			</div>
		    		</div>
	    		 </form>
	    		<div class="col-lg-2"></div>

	    		<!-- 数据显示区域   begin  -->
	    		<div id="dataTableDiv">
	    			<table id="dataTable"></table>  
			    			<!-- 数据操作按钮   begin  此处与table的操作一栏绑定。%勿动%-->
							<script type="text/html" id="toolBar">
								{{#  var fn = function(){
									 var btns = ''; 
									 if(secure.find){	
											btns = btns+'<a class="layui-btn layui-btn-mini detail_btn" lay-event="detail">查看</a>';

	    <!-- 添加  begin-->
	     <div class="Add ActionBox">
				<form class="layui-form AddForm" action="">
				  <div class="layui-form-item">
				    <label class="layui-form-label">角色名称：</label>
				    <div class="layui-input-block">
				      <input type="text" name="modifyRoleName" required  lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input modifyRoleName" >
				    </div>
				  </div>
				  <div class="layui-form-item layui-form-text">
				     <label class="layui-form-label">角色描述：</label>
				     <div class="layui-input-block">
				      <textarea name="modifyRoleDesc"  placeholder="请输入角色描述" class="layui-textarea modifyRoleDesc"></textarea>
				     </div>
				  </div>
				  <div class="layui-form-item">
				    <div class="layui-input-block ActionBoxBtn">
				      <button class="layui-btn" type="button"  lay-submit lay-filter="Add">添加</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
			  	 </div>
			</form>
		</div>
	    <!-- 添加  end-->
	    
   	    <!-- 查看  begin-->
	    <div class="View ActionBox">
			<form class="layui-form ViewForm" action="">
				  <div class="layui-form-item">
				    <label class="layui-form-label">角色名称：</label>
				    <div class="layui-input-block">
				      <input type="text" name="modifyRoleName" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input modifyRoleName" disabled="disabled">
				    </div>
				  </div>
				  <div class="layui-form-item layui-form-text">
				     <label class="layui-form-label">角色描述：</label>
				     <div class="layui-input-block">
				      <textarea name="modifyRoleDesc"  placeholder="请输入内容" class="layui-textarea modifyRoleDesc" disabled="disabled"></textarea>
				     </div>
				  </div>
				  
			</form>
		</div>
	    <!-- 查看  end-->
	    
	    <!-- 修改  begin-->
	    <div class="Edit ActionBox">
			<form class="layui-form EditForm" action="">
				  <div class="layui-form-item">
				    <label class="layui-form-label">角色名称：</label>
				    <div class="layui-input-block">
				      <input type="text" name="modifyRoleName" required  lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input modifyRoleName">
				    </div>
				  </div>
				  <div class="layui-form-item layui-form-text">
				     <label class="layui-form-label">角色描述：</label>
				     <div class="layui-input-block">
				      <textarea name="modifyRoleDesc"  placeholder="请输入角色描述" class="layui-textarea modifyRoleDesc"></textarea>
				     </div>
				  </div>
			  <div class="layui-form-item">
			    <div class="layui-input-block ActionBoxBtn">
			      <button class="layui-btn" type="button"  lay-submit lay-filter="Edit">修改</button>
<!-- 			      onclick="EditRole();" -->
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
			</form>
		</div>
	    <!-- 修改  end-->
	    
   	    <!-- 模块管理  begin-->
	    <div class="Module ActionBox">
				 <table class="layui-table">
				  <thead>
					    <tr>
					     	 <th colspan="2">员工信息管理</th>
					    </tr>
				  </thead>
				   <tbody>
					    <tr>
						      <td class="w-30">ID</td>
